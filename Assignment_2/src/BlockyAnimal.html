<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>paint tool</title>
  </head>
  <div>
    <p>
      William Demarest <br>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <div id="fps"></div>

    <div>
      <button type="button" id="start">Start Animation</button>
      <button type="button" id="stop">Stop Animation</button>
    </div>

    <div>
      Camera Angle: <input type="range" min="-180" max="180" value="-20" class="slider" id="angleSlide">

    </div>

    <div>
      Head Angle: <input type="range" min="0" max="40" value="20" class="slider" id="headAngle">
      First Tail Angle: <input type="range" min="-20" max="20" value="0" class="slider" id="tailAngle1">
      Second Tail Angle: <input type="range" min="-20" max="20" value="0" class="slider" id="tailAngle2">
      Third Tail Angle: <input type="range" min="-20" max="20" value="0" class="slider" id="tailAngle3">
    </div>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix-cse160.js"></script>
    <script src="vert.js"></script>
    <script src="frag.js"></script>
    <script src="Points.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Trapezoid.js"></script>
    <script src="Cube.js"></script>
    <script src="BlockyAnimal.js"></script>
  </body>
</html>
