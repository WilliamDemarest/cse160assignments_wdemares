<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>

    <body onload="main()">
        <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>

        <div>V1:
            <label for="v1x">x</label>
            <input type="text" id="v1x" name="v1x" size="10" />
            <label for="v1y">y</label>
            <input type="text" id="v1y" name="v1y" size="10" />
        </div>
        <div>V2:
            <label for="v2x">x</label>
            <input type="text" id="v2x" name="v2x" size="10" />
            <label for="v2y">y</label>
            <input type="text" id="v2y" name="v2y" size="10" />
        </div>
        <input type="button" value="Draw" id="draw_vector_button"/>

        <div>
            <label for="v1x">Operation:</label>
            <select id="operation_select">
                <option value="add">Add</option>
                <option value="sub">Subtract</option>
                <option value="div">Divide</option>
                <option value="mul">Multiply</option>
                <option value="mag">Magnitude</option>
                <option value="norm">Normalize</option>
                <option value="angle">Angle Between</option>
                <option value="area">Area</option>
              </select>
            <label for="scalar">Scalar:</label>
            <input type="text" id="scalar" name="scalar" size="10" />
        </div>
        <input type="button" value="Draw" id="draw_operation_button"/>

        <script src="cuon-matrix-cse160.js"></script>
        <script src="asg0.js"></script>
    </body>
</html>
